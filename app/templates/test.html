<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <style>
      .footer {
        background-color: #004a99; /* Adjust the color to match your design */
        color: white;
        padding: 10px 0;
      }
      .footer .nav-link {
        color: white;
        transition: color 0.2s;
      }
      .footer .nav-link:hover {
        color: #lightgray; /* Adjust hover color as needed */
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <!-- Replace href values with your actual links -->
            <a href="#" class="nav-link"><i class="fas fa-th"></i> Product</a>
          </div>
          <div class="col text-center">
            <a href="#" class="nav-link"
              ><i class="fas fa-wallet"></i> Wallet</a
            >
          </div>
          <div class="col text-center">
            <a href="#" class="nav-link"><i class="fas fa-user"></i> Me</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
